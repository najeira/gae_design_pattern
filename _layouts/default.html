<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }} - {{ site.title }}</title>
		<link href="/assets/style.css?1" rel="stylesheet" type="text/css" />
		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:url" content="{{ page.url }}" />
		<meta property="og:image" content="/assets/logo.png" />
		<meta property="og:site_name" content="{{ site.title }}" />
	</head>
	<body>
		<div class="navbar">
			<h1>
				<a class="brand" href="/">{{ site.title }}</a>
				<a href="https://github.com/najeira/gae_design_pattern" class="btn" target="_blank">Github</a>
			</h1>
		</div>
		<div id="container">
			<div id="content">{{ content }}</div>
			<div id="footer">&copy; {{ site.author.name }} 2012</div>
		</div>
	</body>
</html>
